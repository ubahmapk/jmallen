baseURL: https://jmallen.net
#baseURL: https://www.jmallen.net

theme: keepit
themesDir: themes

module:
  imports:
    - path: hugo-notice

# Website Title
title: JMA

# defaultContentLanguage: en
# languageCode: en
# languageName: English
# hasCJKLanguage: false

# default amount of posts in each pages
pagination.pagerSize: 10
# google analytics code [UA-XXXXXXXX-X]
#googleAnalytics: ""
# copyright description used only for seo schema
copyright: ""

# whether to use robots.txt
enableRobotsTXT: true
# whether to use git commit log
enableGitInfo: false
# whether to use emoji code
enableEmoji: true

# Author config
author:
  name: JMA
  email: ""
  link: https://linkedin.com/in/jonmarkallen

# Menu config
menu:

  main:
    - weight: 1
      identifier: posts
      # you can add extra information before the name (HTML format is supported), such as icons
      pre: ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post: ""
      name: Posts
      url: /posts/
      # title will be shown when you hover on this menu link
      title: ""
    - weight: 2
      identifier: tags
      pre: ""
      post: ""
      name: Tags
      url: /tags/
      title: ""
    - weight: 3
      identifier: about
      pre: ""
      post: ""
      name: About
      url: /about/
      title: "Customary \"About\" page..."

params:
  # site default theme ["auto", "light", "dark"]
  defaultTheme: auto
  # public git repo url only then enableGitInfo is true
  gitRepo: https://github.com/ubahmapk/KeepIt
  # which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint: "sha256"
  dateFormat: 2006-01-02
  title: JMA
  description: Random thoughts from JMA
  images:
    - /logo.png

  # Header config
  header:
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode: auto
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode: auto
    # Header title config
    title:
      # URL of the logo
      logo: ""
      name: JMA
      # you can add extra information before the name (HTML format is supported), such as icons
      pre: <i class='fa fa-chevron-circle-right' aria-hidden='true'></i>
      # you can add extra information after the name (HTML format is supported), such as icons
      post: ""
      # whether to use typeit animation for title name
      typeit: true

  # Footer config
  footer:
    enable: true
    # Custom content (HTML format is supported)
    custom: ""
    # whether to show Hugo and theme info
    hugo: false
    # whether to show copyright info
    copyright: true
    # whether to show the author
    author: true
    # site creation time
    since: 2023
    # ICP info only in China (HTML format is supported)
    icp: ""
    # license info (HTML format is supported)
    license: <a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>


  # Section (all posts) page config
  section:
    # special amount of posts in each section page
    paginate: 20
    # date format (month and day)
    dateFormat: 01-02
    rss: 10

  # List (category or tag) page config
  list:
    paginate: 20
    # date format (month and day)
    dateFormat: 01-02
    rss: 10

  app:
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title: JMA
    noFavicon: false
    svgFavicon: ""
    themeColor: "#ffffff"
    iconColor: "#5bbad5"
    tileColor: "#da532c"

  # Search config
  search:
    enable: true
    # type of search engine ["lunr", "algolia"]
    type: algolia
    # max index length of the chunked content
    contentLength: 4000
    # placeholder of the search bar
    placeholder: ""
    # max number of results length
    maxResultLength: 10
    # snippet length of the result
    snippetLength: 30
    # HTML tag name of the highlight part in results
    highlightTag: em
    # whether to use the absolute URL based on the baseURL in search index
    absoluteURL: false
    algolia:
      index: ""
      appID: ""
      searchKey: ""

  home:
    rss: 10
    profile:
      enable: true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail: ""
      # URL of avatar shown in home page
      avatarURL: /images/avatar.png
      title: "JMA"
      # subtitle shown in home page
      subtitle: Random thoughts from JMA
      # whether to use typeit animation for subtitle
      typeit: true
      # whether to show social links
      social: true
      # disclaimer (HTML format is supported)
      disclaimer: ""
    posts:
      enable: true
      paginate: 6

  social:
    GitHub: "ubahmapk"
    Linkedin: "jonmarkallen"
    Twitter: "ubahmapk"
    Instagram: ""
    Facebook: ""
    Telegram: ""
    Medium: ""
    Gitlab: ""
    Youtubelegacy: ""
    Youtubecustom: ""
    Youtubechannel: ""
    Tumblr: ""
    Quora: ""
    Keybase: "ubahmapk"
    Pinterest: ""
    Reddit: "ubahmapk"
    Codepen: ""
    FreeCodeCamp: ""
    Bitbucket: ""
    Stackoverflow: ""
    Weibo: ""
    Odnoklassniki: ""
    VK: ""
    Flickr: ""
    Xing: ""
    Snapchat: ""
    Soundcloud: ""
    Spotify: ""
    Bandcamp: ""
    Paypal: ""
    Fivehundredpx: ""
    Mix: ""
    Goodreads: ""
    Lastfm: ""
    Foursquare: ""
    Hackernews: ""
    Kickstarter: ""
    Patreon: ""
    Steam: ""
    Twitch: ""
    Strava: ""
    Skype: ""
    Whatsapp: ""
    Zhihu: ""
    Douban: ""
    Angellist: ""
    Slidershare: ""
    Jsfiddle: ""
    Deviantart: ""
    Behance: ""
    Dribbble: ""
    Wordpress: ""
    Vine: ""
    Googlescholar: ""
    Researchgate: ""
    Mastodon: ""
    Thingiverse: ""
    Devto: ""
    Gitea: ""
    XMPP: ""
    Matrix: ""
    Bilibili: ""
    Email: ""
    RSS: ""

  page:
    # whether to hide a page from home page
    hiddenFromHomePage: true
    # whether to hide a page from search results
    hiddenFromSearch: false
    # whether to enable twemoji
    twemoji: false
    # whether to enable lightgallery
    lightgallery: false
    # whether to enable the ruby extended syntax
    ruby: false
    # whether to enable the fraction extended syntax
    fraction: false
    # whether to enable the fontawesome extended syntax
    fontawesome: true
    # whether to show link to Raw Markdown content of the content
    linkToMarkdown: false
    # whether to show the full text content in RSS
    rssFullText: true
    toc:
      # whether to enable the table of the contents
      enable: true
      # whether to keep the static table of the contents in front of the post
      keepStatic: false
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto: true
    code:
      # whether to show the copy button of the code block
      copy: true
      # the maximum number of lines of displayed code by default
      maxShownLines: 50

    # KaTeX mathematical formulas config (KaTeX https://katex.org/)
    math:
      enable: false
      # default inline delimiter is $ ... $ and \( ... \)
      inlineLeftDelimiter: ""
      inlineRightDelimiter: ""
      # default block delimiter is $$ ... $$, \[ ... \], \begin{equation} ... \end{equation} and some other functions
      blockLeftDelimiter: ""
      blockRightDelimiter: ""
      # KaTeX extension copy_tex
      copyTex: true
      mhchem: true

    # Mapbox GL JS config (Mapbox GL JS https://docs.mapbox.com/mapbox-gl-js)
    mapbox:
      # access token of Mapbox GL JS
      accessToken: pk.eyJ1IjoiZGlsbG9uenEiLCJhIjoiY2s2czd2M2x3MDA0NjNmcGxmcjVrZmc2cyJ9.aSjv2BNuZUfARvxRYjSVZQ
      # style for the light theme
      lightStyle: mapbox://styles/mapbox/light-v10?optimize=true
      # style for the dark theme
      darkStyle: mapbox://styles/mapbox/dark-v10?optimize=true
      # whether to add NavigationControl (https://docs.mapbox.com/mapbox-gl-js/api/#navigationcontrol)
      navigation: true
      # whether to add GeolocateControl (https://docs.mapbox.com/mapbox-gl-js/api/#geolocatecontrol)
      geolocate: true
      # whether to add ScaleControl (https://docs.mapbox.com/mapbox-gl-js/api/#scalecontrol)
      scale: true
      # whether to add FullscreenControl (https://docs.mapbox.com/mapbox-gl-js/api/#fullscreencontrol)
      fullscreen: true

    # Social share links in post page
    share:
      enable: true
      Twitter: true
      Facebook: true
      Linkedin: true
      Whatsapp: false
      Pinterest: false
      Tumblr: false
      HackerNews: false
      Reddit: false
      VK: false
      Buffer: false
      Xing: false
      Line: false
      Instapaper: false
      Pocket: true
      Flipboard: false
      Weibo: false
      Blogger: false
      Baidu: false
      Odnoklassniki: false
      Evernote: false
      Skype: false
      Trello: false
      Mix: false

    # Comment config
    comment:
      enable: false
      disqus:
        enable: false
        shortname: ""
      gitalk:
        enable: false
        owner: ""
        repo: ""
        clientId: ""
        clientSecret: ""
      valine:
        enable: false
        appId: QGzwQXOqs5JOhN4RGPOkR2mR-MdYXbMMI
        appKey: WBmoGyJtbqUswvfLh6L8iEBr
        placeholder: ""
        avatar: mp
        meta: ""
        pageSize: 10
        lang: ""
        visitor: true
        recordIP: true
        highlight: true
        enableQQ: false
        serverURLs: https://leancloud.xxxxx.com
        # emoji data file name, default is "google.yml"
        # ["apple.yml", "google.yml", "facebook.yml", "twitter.yml"]
        # located in "themes/KeepIt/assets/data/emoji/" directory
        # you can store your own data files in the same path under your project:
        # "assets/data/emoji/"
        emoji: "apple.yml"
      facebook:
        enable: false
        width: 100%
        numPosts: 10
        appId: ""
        languageCode: ""
      telegram:
        enable: false
        siteID: ""
        limit: 5
        height: ""
        color: ""
        colorful: true
        dislikes: false
        outlined: false
      commento:
        enable: false
      utterances:
        enable: false
        repo: ""
        issueTerm: pathname
        label: ""
        lightTheme: github-light
        darkTheme: github-dark

    # Third-party library config
    library:
      # someCSS = "some.css"
      # located in "assets/"
      # Or
      # someCSS = "https://cdn.example.com/some.css"
      css: {}
      # someJavascript = "some.js"
      # located in "assets/"
      # Or
      # someJavascript = "https://cdn.example.com/some.js"
      js: {}

    # Page SEO config
    seo:
      # Image URL
      images: []
        # Publisher info
      publisher:
        name: JMA
        logoUrl: /images/avatar.png

  typeit:
    # typing speed between each step (measured in milliseconds)
    speed: 100
    # blinking speed of the cursor (measured in milliseconds)
    cursorSpeed: 1000
    # character used for the cursor (HTML format is supported)
    cursorChar: "|"
    # cursor duration after typing finishing (measured in milliseconds, "-1" means unlimited)
    duration: -1

  # Site verification code for Google/Bing/Yandex/Pinterest/Baidu
  verification:
    google: ""
    bing: ""
    yandex: ""
    pinterest: ""
    baidu: ""

  # Site SEO config
  seo:
    image: /images/avatar.png
    thumbnailUrl:

  analytics:
    enable: false
    # Google Analytics
    google:
      id: ""
      # whether to anonymize IP
      anonymizeIP: true
    # Fathom Analytics
    fathom:
      id: ""
      # server url for your tracker if you're self hosting
      server: ""

  cookieconsent:
    enable: false
    # text strings used for Cookie consent banner
    content:
      message: ""
      dismiss: ""
      link: ""

  # CDN config for third-party library files
  cdn:
    # CDN data file name, disabled by default
    # ["jsdelivr.yml"]
    # located in "themes/KeepIt/assets/data/cdn/" directory
    # you can store your own data files in the same path under your project:
    # "assets/data/cdn/"
    data: ""

  compatibility:
    # whether to use Polyfill.io to be compatible with older browsers
    polyfill: false
    # whether to use object-fit-images to be compatible with older browsers
    objectFit: false

# Markup related configuration in Hugo
markup:
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

  # Goldmark is from Hugo 0.60 the default library used for Markdown
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    renderer:
      # whether to use HTML tags directly in the document
      unsafe: true

  # Table Of Contents settings
  tableOfContents:
    startLevel: 2
    endLevel: 6

# Sitemap config
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

# Permalinks config (https://gohugo.io/content-management/urls/#permalinks)
Permalinks:
  posts: :year/:month/:filename
  #posts: :filename

# Privacy config (https://gohugo.io/about/hugo-and-gdpr/)
privacy:
  # privacy of the Google Analytics (replaced by params.analytics.google)
  googleAnalytics: {}
  twitter:
    enableDNT: true
  youtube:
    privacyEnhanced: true

# Options to make output .md files
#mediaTypes:
  #text/plain:
    #suffixes:
      #- md

# Options to make output .md files
#outputFormats:
  #MarkDown:
    #mediaType: text/plain
    #isPlainText: true
    #isHTML: false

# Options to make hugo output files
outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
    #- MarkDown
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
